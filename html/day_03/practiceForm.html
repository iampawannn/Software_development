<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>Got a Project? Contact Us today</header>
    <h1>Reach out to us to our team of software and app development experts and we will help your business grow and succeed.</h1>
    
    <form method="post" action="">
        <label for="FirstName">First name</label> <br> <input type="name" id="First name" name="First name"> <br>
    
        <label for="Last Name">Last Name</label><br>
        <input type="text" id="last name" name="last name"> <br>

        <label for="company">Company</label><br></label><input type="text" name="company" id="company"><br>


        <label for="phone">Phone</label> <br> <input type="tel" name="phone" id="phone"><br>
        <label for="Project details">Project details</label><br> <textarea></textarea>

        <h5><strong>Project expected budget(Aud)</strong></h5> 
       <input type="radio" name="expected_budget" id="lessthan25k"> <label for="">Less than $25k</label> <br>
       <input type="radio" name="expected_budget" id="between25kand50k"> <label for="">$25k-105k</label><br>
       <input type="radio" name="expected_budget" id="between50kand100k"><label for="">$50k-100k</label><br>
       <input type="radio" name="expected_budget" id="morethan100k" checked><label for="">$100k</label>

       <h5>Required Services</h5>
       <input type="radio" name="services" id="WAD"><label for="">Web Application Development</label><br>
       <input type="radio" name="services" id="MAD"><label for="Mobile Application Development">Mobile Application Development</label><br>
       <input type="radio" name="services" id="ST"><label for="">Software Testing</label><br>
       <input type="radio" name="services" id="Other" checked><label for="">Other</label> <br>

        <input type="submit" value="Send Message">

    </form>
</body>
</html>
