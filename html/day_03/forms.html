<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <h1>Html Forms</h1>
    <form method="post" action="">
        <h2> Text Input</h2>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
        
        <h2> Email Input </h2>
        <label for="email">Email </label>
        <input type="email" id="email" name="email" placeholder="Enter your email address">
        
        <h2>Pass Input</h2>
        <label for="password"> Password</label>
        <input type="password" id="password" name="password" placeholder="enter your password">  
        
        <h2>Date picker</h2>
        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob">

        <h2>Upload file</h2>
        <label for="resume">Resume</label>
        <input type="file" id="resume" name="resume" multiple accept="application/pdf">

        <h2>Radio Input</h2>
        <label for="Gender">Gender</label>
        <input type="radio" id="male" name="gender" checked value="M"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="F"><label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="O"><label for="other">Other</label>

        <h2>checkbox</h2>
        <label>Favourite Pizza</label> 
        <input type="checkbox" id="periperi" name="pizza"><label for="favourite pizza">Periperi</label>
        <input type="checkbox" id="BBQ chicken" name="pizza"><label for="bbq chicken">BBQ Chiceken </label>
        <input type="checkbox" id="Margarita" name="pizza" checked><label for="Margarita">Margarita  </label>

        <h2>Dropdown</h2>
        <label for ="course">Course</label>
        <select id="course" name="course">
            <option value="">--Select Course</option>
            <option value="Full Stack Development">Full Stack development</option>
            <option value="Software testing">Software testing</option>
            <option value="Data Analytics">Data Analytics</option>
        </select>

        <h2>Textarea</h2>
        <lable for="bio">Bio</lable>
        <textarea rows="10" cols="200"></textarea>

        <input type="submit" value="Register now">
        <button type="submit">Register Now</button> 
        <input type="reset" value="Reset">
 
    </form>
</body>
</html>
