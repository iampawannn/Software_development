<html lang="en">
<head>

    <title>html table</title>
</head>
<body>
    <h1>HTML Table</h1>
    <table border="1" width="400px" cellpadding="20" cellspacing="0">
        <colgroup>
            <col span="2" style="background-color:rgb(233, 230, 240)">
            <col style="background-color:yellow">
          </colgroup>
        <thead>
            <tr>
                <th> Person </th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>

            <tbody>
            <tr>
                <th>Chris</th>
                <td>38</td>
                <td>chris@gmail.com</td>
            </tr>
            <tr>
                <th>Pawan</th>
                <td>22</td>
                <td>pawone@gmail.com</td>
            </tr>
            <tr>
                <th>Prashrijan</th>
                <td>28</td>
                <td>prashrijan@gmail.com</td>
            </tr>
            <tr>
                <th>Anuska</th>
                <td>42</td>
                <td>anuskaa@gmail.com</td>
            </tr>
            <tr>
                <th>Shubik</th>
                <td>40</td>
                <td>shubik@gmail.com</td>
            </tr>
        </tbody>

        <tfoot>
            <td>Average Age</td>

            <td>illle</td>
        </tfoot>

    </table>

                <td>60%</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
